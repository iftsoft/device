# Device config file
duplex:
  port: 9380
  dev_name: device

logger:
  log_path: ../logs
  log_file: device
  log_level: 7
  cons_level: 7
  source:  false

devices:
  - dev_name: cashcode
    common:
      model: cashcode
      version: 0.1.0
      timeout: 30
      auto_load: False
    linker:
      link_type: 1
      timeout: 250
      serial:
        # port_name: /dev/ttyUSB2
        port_name: COM3
        baud_rate: 9600
        data_bits: 8
        stop_bits: 0
        parity: 1
      hidusb:
    printer:
    reader:
    validator:
    dispenser:
    vendor:
